<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 카드</title>
    <style>
        .card {
            width: 380px;
            height: 640px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            text-align: center;
            background-color:#399271;
            color: white;
        }
    </style>
</head>
<body>

    <div id="card" class="card">나눔카드<br>시작 👉🏻</div>

    <script>

        const letters = ["🎧\n\n요즘 나의 플레이리스트는?\n(나의 인생 노래가 있다면?)", 
                        "🍔\n\n내가 가장 좋아하지 않는 음식은?\n(이유)",
                        "🚌\n\n나의 여행 스타일은?\n(혼자 여행을 떠나본 적이 있나요?)",
                        "💭\n\n하나님을 생각하면 떠오르는 이미지는?",
                        "🍚\n\n꼭 추전하고 싶은 맛집이 있다면?",
                        "👩🏻‍🎓\n\n내가 10대 때 즐기던 취미는?",
                        "🤍\n\n최근에 가장 감사했던 일은?",
                        "🎈\n\n내 인생에서 가장 행복했던 날은?\n(가장 힘들었던 순간은?)",
                        "💒\n\n교회에서 가장 재밌었던 일은?",
                        "😳\n\n지금도 이불킥하게 되는 나의 실수는?",
                        "🏠\n\n가족 중 가장 많은 시간을\n보내는 사람은?",
                        "🏃🏻‍♂️‍➡️\n\n내 삶의 목표(비전)는?\n(지금 내가 하고 있는 노력은 ?)",
                        "✝️\n\n나의 신앙의 롤모델은?\n(성경인물, 주변사람 등)",
                        "🤔\n\n요즘 가장 많이 생각하는 것이 있다면?",
                        "💯\n\n요즘 내 삶의 만족도를 점수로 표현한다면?",
                        "📚\n\n학창 시절에 내가 가장\n좋아했던 과목은?\n(앞으로 공부해보고 싶은 분야가 있다면?) ",
                        "🔍\n\n나의 콤플렉스는?(외면 또는 내면)",
                        "🕊️\n\n내가 가장 좋아하는 나만의 공간은?",
                        "🌳\n\n힘들어 포기하고 싶을 때\n나를 붙잡아 준 것은?",
                        "💆🏻\n\n혼자 있을 때 주로 하는 일은?\n(그 때 가장 편한 자세는?)",
                        "⛅️\n\n내가 좋아하는 날씨는?",
                        "👗\n\n내가 가장 좋아하는 옷은?",
                        "👩‍❤️‍👨\n\n나의 이상형은?\n(내가 가지고 있는 매력 포인트는?)",
                        "💸\n\n이번주 어느 곳에 가장\n많이 지출했나요?",
                        "📸\n\n다함께 셀카 타임!\n(카드 고른 사람이 찍어서 공유하기)",
                        "👶🏻\n\n어릴 때 친구들과 자주 갔던 곳은\n어디인가요?",
                        "✨\n\n내가 가지고 싶은 초능력이 있다면?\n(그 초능력을 어디에 쓰고 싶나요?)",
                        "💪🏻\n\n내가 경험해 본 아르바이트는?\n(아르바이트를 통해 얻은 교훈이 있다면?)",
                        "😊\n\n나를 기분 좋게 하는 칭찬은 ?\n(최근에 나를 가장 행복하게 했던 말은 ?)",
                        "👀\n\n내 이름의 뜻은 무엇인가요?",
                        "🌹\n\n혈액형이 무엇인가요?",
                        "🌼\n\n10년 안에 꼭 이루고 싶은\n버킷리스트가 있다면?",
                        "🗣️\n\n지금까지 내가 들어 본 최고의 충고는?",
                        "🔥\n\n내 삶의 에너지원은?\n(나를 방전시키는 것은?)",
                        "🍄\n\n내가 며칠 밤을 새서라도\n할 수 있는 즐거운 일은?\n(금방 지루해지는 일은?)",
                        "💖\n\n내가 꿈꾸는 가정의 모습은?\n(나는 어떤 남편/아내가 되고 싶나요?)",
                        "💌\n\n학창시절 내가 가장 좋아했던\n사람은 누구였나요?\n(친구, 선생님, 연예인 등)",
                        "💡\n\n내가 더 성장했으면 하는 영역은?",
                        "⏳\n\n실패할 확률이 0% 라면 꼭 해보고 싶은 일은?",
                        "🌝\n\n매일 밤 대략 10시쯤 나는 무엇을 하고 있나요?",
                        "🌸\n\n크리스쳔으로서 나의 삶이 더욱 의미있고\n풍성해지기 위해 내가 할 수 있는 일은 무엇일까요?",
                        "🕜\n\n타임머신이 있다면 가고 싶은 순간은?",
                        "🐢\n\n삶의 무게가 너무 무겁게 느껴질 때\n내가 특별히 하는 행동이 있나요?\n\n(어디에 가서 무엇을 하나요?)",
                        "🍄\n\n어릴적 꿈은 무엇이었나요?\n(그 꿈이 변한 순간은 ?)",
                        "🪦\n\n나의 죽음 이후, 어떤 사람으로\n기억되고 싶나요?\n(묘비에 새겼으면 하는 말은 ?)",
                        "🗯️\n\n내가 가장 스트레스 받는 상황은?",
                        "🎀\n\n내가 좋아하는 사람들의 공통점은?",
                        "💒\n\n누군가를 위해 기도해본 적이 있나요?",
                        "🩷\n\n예수님과의 첫사랑은 언제인가요?",
                        "🧸\n\n오른쪽 사람 칭찬해주기!",
                        "🥰\n\n내가 가장 사랑받고 있다고 느껴질 때는?",
                        "😎\n\n나의 첫인상은?\n(왼쪽 사람이 대답해주기)",
                        "✝️\n\n하나님을 직접 만난다면 가장 하고 싶은 말은?\n(가장 듣고 싶은 말은 ?)"                
                    ]; // 사용할 글자 목록
        let remainingLetters = [...letters]; // 남은 글자들

        card.addEventListener("click", () => {
            if (remainingLetters.length === 0) {
                card.innerText = "끝!";
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingLetters.length);
            const selectedLetter = remainingLetters[randomIndex];
            card.innerText = selectedLetter;

            // 선택된 글자를 목록에서 제거
            remainingLetters.splice(randomIndex, 1);
        });
    </script>

</body>
</html>
